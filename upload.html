<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Upload documents to EduTVET for teaching, learning, and professional growth.">
  <title>Upload Document - EduTVET</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to the custom stylesheet -->
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">EduTVET</h1>
      <nav class="space-x-4">
        <a href="documents.html" class="text-gray-700 hover:text-blue-600" aria-label="Go to Documents page">Documents</a>
        <a href="index.html" class="text-gray-700 hover:text-blue-600" aria-label="Go to Home page">Home</a>
      </nav>
    </div>
  </header>

  <!-- Upload Section -->
  <section class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-blue-700 text-center mb-8">Upload New Document</h2>
    <p class="text-center text-gray-600 mb-12">Share your resources with the EduTVET community by uploading approved documents for teaching and learning.</p>

    <!-- Upload Form -->
    <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data" class="space-y-6 max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
      <div>
        <label for="file" class="block font-medium text-gray-700">Document File</label>
        <input type="file" id="file" name="file" accept=".pdf,.docx,.pptx" class="mt-2 block w-full p-2 border border-gray-300 rounded" required>
      </div>

      <div>
        <label for="title" class="block font-medium text-gray-700">Document Title</label>
        <input type="text" id="title" name="title" class="mt-2 block w-full p-2 border border-gray-300 rounded" placeholder="Title of the document" required>
      </div>

      <div>
        <label for="category" class="block font-medium text-gray-700">Category</label>
        <input type="text" id="category" name="category" class="mt-2 block w-full p-2 border border-gray-300 rounded" placeholder="Agriculture, ICT, Business, etc." required>
      </div>

      <div>
        <label for="level" class="block font-medium text-gray-700">Level</label>
        <select id="level" name="level" class="mt-2 block w-full p-2 border border-gray-300 rounded" required>
          <option value="">Select Level</option>
          <option value="Level 4">Level 4</option>
          <option value="Level 5">Level 5</option>
          <option value="Level 6">Level 6</option>
        </select>
      </div>

      <div>
        <label for="description" class="block font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" class="mt-2 block w-full p-2 border border-gray-300 rounded" placeholder="Provide a brief description of the document" required></textarea>
      </div>

      <!-- Hidden field to mark the document as unapproved -->
      <input type="hidden" name="isApproved" value="false">

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">Upload Document</button>
    </form>

    <!-- Back to Documents Button -->
    <div class="text-center mt-8">
      <a href="documents.html" class="text-blue-600 hover:underline">‚Üê Back to Documents</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>&copy; 2025 EduTVET. All rights reserved.</p>
  </footer>

  <!-- Add FontAwesome for icons -->
  <script src="scripts.js"></script>
</body>

</html>
